<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css" class="style">
    <script src="scripts/calc.js"></script>
    <title>calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container roboto-500">
        <div class="top-content" id="input-container">
            <input type="number" class="input-number roboto-500" id="first-number">
            <select class="select-operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="∗">∗</option>
                <option value="/">/</option>
                <option value="%">%</option>
                <option value="^">^</option>
            </select>
            <input type="number" class="input-number roboto-500" id="second-number">
        </div>
        <div class="bottom-content">
            <button class="calc-result">подсчитать</button>
            <div class="result-container">
                <p class="prev-result"></p>
                <p class="current-result"></p>
            </div>
        </div>
    </div>
</body>

</html>
